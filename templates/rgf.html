{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h5>Extração de RGF</h5>
        </div>
        <div class="card-body">
            <form method="POST">
                <!-- Botão para Anos -->
                <div class="mb-3">
                    <button class="btn btn-outline-secondary w-100" type="button" data-bs-toggle="collapse" data-bs-target="#collapseAnos">
                        Selecione os Anos
                    </button>
                    <div id="collapseAnos" class="collapse mt-2">
                        {% for ano in anos %}
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="anos" value="{{ ano }}">
                                <label class="form-check-label">{{ ano }}</label>
                            </div>
                        {% endfor %}
                    </div>
                </div>

                <!-- Botão para Períodos -->
                <div class="mb-3">
                    <button class="btn btn-outline-secondary w-100" type="button" data-bs-toggle="collapse" data-bs-target="#collapsePeriodos">
                        Selecione os Períodos
                    </button>
                    <div id="collapsePeriodos" class="collapse mt-2">
                        {% for periodo in periodos %}
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="periodos" value="{{ periodo }}">
                                <label class="form-check-label">Período {{ periodo }}</label>
                            </div>
                        {% endfor %}
                    </div>
                </div>

                <!-- Botão para Anexos -->
                <div class="mb-3">
                    <button class="btn btn-outline-secondary w-100" type="button" data-bs-toggle="collapse" data-bs-target="#collapseAnexos">
                        Selecione os Anexos
                    </button>
                    <div id="collapseAnexos" class="collapse mt-2">
                        {% for anexo in anexos %}
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="anexos" value="{{ anexo }}">
                                <label class="form-check-label">{{ anexo }}</label>
                            </div>
                        {% endfor %}
                    </div>
                </div>

                <!-- Botão para Municípios -->
                <div class="mb-3">
                    <button class="btn btn-outline-secondary w-100" type="button" data-bs-toggle="collapse" data-bs-target="#collapseMunicipios">
                        Selecione os Municípios
                    </button>
                    <div id="collapseMunicipios" class="collapse mt-2" style="max-height: 300px; overflow-y: auto;">
                        {% for municipio in municipios %}
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="municipios" value="{{ municipio['cod. Munic 7D'] }}">
                                <label class="form-check-label">{{ municipio['NOME DO MUNICÍPIO'] }}</label>
                            </div>
                        {% endfor %}
                    </div>
                </div>

                <!-- Botão de Submissão -->
                <button type="submit" class="btn btn-primary w-100">Extrair Dados</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
